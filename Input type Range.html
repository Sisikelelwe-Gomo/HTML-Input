<!-- <input> Tag
Defines a control for entering a number whose exact value is not important (like a slider control)
-->

<!DOCTYPE html>
<html> 
<head>
<title> HTML input type range</title>
</head>

<body>
<form>
  Points: <input type="range" name="points" min="0" max="100"> <br><br>
<input type="submit">
</form>
</body>
</html>
